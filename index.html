<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css">
</head>
<body id="app" v-cloak>

    <div class="container" :style="{ fontSize: currentFontSize }">
        <header class="header">
            <h1>网站导航</h1>
            <div class="controls">
                <div class="theme-switcher" @click="toggleTheme">
                    <span v-if="theme === 'light'">☀️</span><span v-else>🌙</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div v-for="site in allSites" :key="site.name">
                <h2 class="category-title">{{ site.name }}</h2>
                <div class="site-grid">
                    <a v-for="item in site.list" :key="item.name" :href="item.url" target="_blank" class="site-card" :style="{ '--card-color': item.color }">
                        <div class="card-shortname">{{ item.short }}</div>
                        <div class="card-name">{{ item.name }}</div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="vue.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
